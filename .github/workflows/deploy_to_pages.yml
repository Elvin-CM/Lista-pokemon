name: Deploy Vite SPA to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DEPLOY_BASE_URL: ${{ vars.DEPLOY_BASE_URL }}
  NODE_VERSION: 20

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 1. Clonar repositorio
        uses: actions/checkout@v4

      - name: 2. Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 3. Instalar dependencias
        run: npm install

      - name: 4. Verificar DEPLOY_BASE_URL
        run: echo "DEPLOY_BASE_URL = $DEPLOY_BASE_URL"

      - name: 5. Build proyecto con Vite
        run: npm run build

      - name: 6. Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: 7. Subir artifact dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: 8. Publicar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
